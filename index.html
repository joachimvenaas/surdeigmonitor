<html>
      <head>
        <title>Surdeigsmonitor</title>
        <meta charset="UTF-8">
        <meta name="theme-color" content="#4ac282">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
      </head>
      <body onload="start()">
      <div>Neste avlesning: <span id="nextRead"></span></div>
      <div>
        <form action="/postfeed" method="post" onsubmit="return feeeed()">
          <input inputmode="numeric" id="surdeig" name="surdeig" value="Surdeig (gram)" onfocus="clearField('surdeig')" onblur="addField('surdeig', 'Surdeig (gram)')" autocomplete="off" />
          <input inputmode="numeric" id="vann" name="vann" value="Vann (gram)" onfocus="clearField('vann')" onblur="addField('vann', 'Vann (gram)')" autocomplete="off" />
          <input inputmode="numeric" id="mel" name="mel" value="Mel (gram)" onfocus="clearField('mel')" onblur="addField('mel', 'Mel (gram)')" autocomplete="off" />
          <input type="submit" id="feedSubmit" value="Mat" />
        </form>
      </div>
      <div style="padding: 20px;" id="chartContainer">
        <canvas id="myChart"></canvas>
        <input class="viewButton" type="button" id="6t" onclick="changeSize(this, 3)" value="3t" />
        <input class="viewButton" type="button" id="6t" onclick="changeSize(this, 6)" value="6t" />
        <input class="viewButton" type="button" id="12t" onclick="changeSize(this, 12)" value="12t" />
        <input class="viewButton" type="button" id="1d" onclick="changeSize(this, 24)" value="1d" />
        <input class="viewButton" type="button" id="2d" onclick="changeSize(this, 48)" value="2d" style="background-color: white;" />
        <input class="viewButton" type="button" id="7d" onclick="changeSize(this, 168)" value="7d" />
        </div>
      </body>
    </html>
